{% load i18n %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}NO TITLE{% endblock %} | frugal yet?</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous">
    <link rel="stylesheet"
           href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
           integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ="
           crossorigin="anonymous" />
    <style>
      html {
        font-size: 0.85em;
      }

      @include media-breakpoint-up(sm) {
        html { font-size: 0.9em; }
      }

      @include media-breakpoint-up(md) {
        html { font-size: 0.95em; }
      }

      @include media-breakpoint-up(lg) {
        html { font-size: 1.0em; }
      }

      @include media-breakpoint-up(xl) {
        html { font-size: 1.1em; }
      }
      body { padding-top:15px; }
    </style>
    {% block extrahead %}
    {% endblock %}
  </head>
  <body>
    <div class="container-fluid">
      <h2 class="text-center">
        <a class="btn btn-link float-right" href=""><span class="oi oi-cog"></span></a>
        <span class="oi oi-task"></span> {% blocktrans %}frugal yet?{% endblocktrans %}</h2>
      {% block content %}
      {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"></script>
    {% block extrascript %}
    {% endblock %}
  </body>
</html>
