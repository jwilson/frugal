{% extends 'base.html' %}

{% block content %}
  <table>
    <tr>
      <th>Label</th>
      <th>Amount</th>
      <th>Per Day</th>
    </tr>
    {% for expense in object_list %}
    <tr>
      <td>{{ expense.label }}</td>
      <td>${{ expense.amount }}</td>
      <td></td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
