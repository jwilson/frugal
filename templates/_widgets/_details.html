{% load i18n %}
<div class="card">
  <div class="card-body">
    <h4 class="card-title">{{ title }}</h4>
    <h6 class="card-subtitle mb-2 text-muted">{{ data.date }}</h6>
    <div class="card-text">{{ data.transactions }} Transactions</div>
    <div class="card-text text-danger">${{ data.balance }}</div>
    <br />
    <div class="text-center">
      <a href="{% url "money:transactions" %}" class="btn btn-info">
        <span class="oi oi-graph"></span> {{ button_label }}</a>
      {% block add %}{% endblock %}
    </div>
  </div>
</div>
