{% load i18n %}
<div class="card">
  <div class="card-header">
    <a href="{% block details-view-url %}{% endblock %}" class="btn btn-sm btn-link float-right">
        <span class="oi oi-graph"></span> {% block details-button-label %}{% endblock %}</a>
    <h6 class="card-title" style="margin-top:6px;">{% block details-title %}{% endblock %}</h6>
  </div>
  <div class="card-body">

    <div class="card-text">{{ data.transactions }} Transactions</div>
    <div class="card-text text-{% if data.balance < 0 %}danger{% else %}success{% endif %}">${{ data.balance }}</div>
    <div class="text-center">
      {% block details-add %}{% endblock %}
    </div>
  </div>
</div>
